

    <div class="row d-flex justify-content-between py-4 bg-light text-dark border-box">
        <div class="text-center my-2 fw-bold">It's your Previous Exam Score For Latest Score Please Give Exam First!!! </div>
    </div>
    <div class="container my-3">
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
              <th scope="col">SR No</th>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of datarecieve;index as i ">
              <th scope="row">{{i+1}}</th>
              <td> {{item.name}}</td>
              <td>{{item.totalpoints}}/100</td>
              <td *ngIf="item.totalpoints>=33" class="text-success fw-bold">pass</td>
              <td *ngIf="item.totalpoints<33" class="text-danger fw-bold">fail</td>
            </tr>
            
          </tbody>
      </table>
    </div>
